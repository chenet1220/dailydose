{% extends 'base.html' %}

{% block content %}
  <h1>Latest News</h1>
  <ul>
    {% for dose in doses %}
      <li>
        <h2>{{ dose.title }}</h2>
        <p><strong>Source:</strong> {{ dose.source.name }}</p>
        <p><strong>Published At:</strong> {{ dose.published_at }}</p>
        <p>{{ dose.description }}</p>
        <a href="{{ dose.url }}">Read more</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
