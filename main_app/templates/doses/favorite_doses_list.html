{% extends "base.html" %}

{% block content %}
  <h1>Favorite Doses</h1>
  <ul>
    {% for favorite in favorite_doses %}
      <li>
        <a href="{% url 'dose-detail' favorite.dose.id %}"><h1>{{ favorite.dose.title }}</h1></a>
        <p>{{ favorite.dose.description }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
