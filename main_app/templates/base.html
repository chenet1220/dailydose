{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="images/gif"
      href="{% static 'images/animated-daily-dose.gif' %}"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("dark-mode-toggle")
          .addEventListener("change", function () {
            document.body.classList.toggle("dark-mode", this.checked);
          });
      });
    </script>
    <title>💊Daily Dose💊</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <label class="theme">
          <input
            id="dark-mode-toggle"
            class="input"
            checked="checked"
            type="checkbox"
          />
          <svg
            width="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="currentColor"
            height="24"
            fill="none"
            class="icon icon-sun"
          >
            <circle r="5" cy="12" cx="12"></circle>
            <line y2="3" y1="1" x2="12" x1="12"></line>
            <line y2="23" y1="21" x2="12" x1="12"></line>
            <line y2="5.64" y1="4.22" x2="5.64" x1="4.22"></line>
            <line y2="19.78" y1="18.36" x2="19.78" x1="18.36"></line>
            <line y2="12" y1="12" x2="3" x1="1"></line>
            <line y2="12" y1="12" x2="23" x1="21"></line>
            <line y2="18.36" y1="19.78" x2="5.64" x1="4.22"></line>
            <line y2="4.22" y1="5.64" x2="19.78" x1="18.36"></line>
          </svg>
          <svg viewBox="0 0 24 24" class="icon icon-moon">
            <path
              d="m12.3 4.9c.4-.2.6-.7.5-1.1s-.6-.8-1.1-.8c-4.9.1-8.7 4.1-8.7 9 0 5 4 9 9 9 3.8 0 7.1-2.4 8.4-5.9.2-.4 0-.9-.4-1.2s-.9-.2-1.2.1c-1 .9-2.3 1.4-3.7 1.4-3.1 0-5.7-2.5-5.7-5.7 0-1.9 1.1-3.8 2.9-4.8zm2.8 12.5c.5 0 1 0 1.4-.1-1.2 1.1-2.8 1.7-4.5 1.7-3.9 0-7-3.1-7-7 0-2.5 1.4-4.8 3.5-6-.7 1.1-1 2.4-1 3.8-.1 4.2 3.4 7.6 7.6 7.6z"
            ></path>
          </svg>
        </label>

        <ul>
          {% if user.is_authenticated %}
          <li>
            <form class="search" method="get" action="{% url 'dose-search' %}">
              <input placeholder="Search..." type="text" name='q' />
              <button type="submit">Go</button>
            </form>
          </li>
          <li><a href="{% url 'dose-index' %}">Daily Doses💊</a></li>
          <li>
            <a href="{% url 'favorite-doses-index' %}">Favorite Doses⭐</a>
          </li>
          <li>
            <a href="{% url 'bookmark-dose-index' %}">Bookmarked Doses🔖</a>
          </li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Log out👋</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'home' %}">Log In😎</a></li>
          <li><a href="{% url 'signup' %}">Sign Up👋</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
